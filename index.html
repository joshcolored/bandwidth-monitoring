<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>

    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --card: #1f2937;
        --border: #374151;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
      }

      /* ===== TABS ===== */
      .tabs {
        display: flex;
        background: linear-gradient(to right, #0b1220, #111827);
        border-bottom: 1px solid var(--border);
      }

      .tabs button {
        flex: 1;
        padding: 12px;
        background: none;
        border: none;
        color: var(--muted);
        cursor: pointer;
        font-size: 14px;
      }

      .tabs button.active {
        color: #fff;
        font-weight: 600;
        border-bottom: 2px solid var(--accent);
      }

      /* ===== TAB ICON ===== */
      .tab-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .tab-btn img {
        width: 18px;
        height: 18px;
        object-fit: contain;
        filter: grayscale(100%);
        opacity: 0.8;
      }

      .tabs button.active img {
        filter: none;
        opacity: 1;
      }

      /* ===== VIEWS ===== */
      .view {
        display: none;
        flex: 1;
      }

      .view.active {
        display: flex;
      }

      .single {
        padding: 0;
      }

      .combined.active {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1px;
      }

      /* ===== CLEAN SINGLE VIEW ===== */
      .clean {
        position: relative;
        flex: 1;
      }

      /* ===== ZOOM FLOATING CONTROLS ===== */
      .zoom-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        display: flex;
        gap: 4px;
      }

      .zoom-controls button {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid var(--border);
        color: #fff;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
      }

      .zoom-controls button:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      /* ===== COMBINED CARDS ===== */
      .card {
        background: var(--card);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 6px 10px;
        font-size: 13px;
        font-weight: 600;
        border-bottom: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .header-left img {
        width: 16px;
        height: 16px;
        object-fit: contain;
      }

      .body {
        flex: 1;
        position: relative;
      }

      webview {
        width: 100%;
        height: 100%;
      }

      /* ===== AUTO-HIDE SCROLLBAR ===== */
      body.hide-scrollbar {
        scrollbar-width: none; /* Firefox */
      }

      body.hide-scrollbar::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      /* Optional: when visible */
      body::-webkit-scrollbar {
        width: 8px;
      }

      body::-webkit-scrollbar-track {
        background: transparent;
      }

      body::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.25);
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <!-- ===== TABS ===== -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab(0)">
        <img src="assets/pldt.png" alt="PLDT" />
        <span>PLDT</span>
      </button>

      <button class="tab-btn" onclick="showTab(1)">
        <img src="assets/globe.png" alt="Globe" />
        <span>GLOBE</span>
      </button>

      <button class="tab-btn" onclick="showTab(2)">
        <img src="assets/eastern.png" alt="Eastern Telcom" />
        <span>EASTERN TELECOM</span>
      </button>

      <button class="tab-btn" onclick="showTab(3)">
        <span>ALL BANDWIDTH</span>
      </button>
    </div>

    <!-- ===== TAB 1 ===== -->
    <div class="view active single">
      <div class="clean">
        <div class="zoom-controls">
          <button onclick="zoomIn(0)">+</button>
          <button onclick="zoomOut(0)">−</button>
          <button onclick="resetZoom(0)">⟳</button>
        </div>
        <div id="slot-1" style="height: 100%"></div>
      </div>
    </div>

    <!-- ===== TAB 2 ===== -->
    <div class="view single">
      <div class="clean">
        <div class="zoom-controls">
          <button onclick="zoomIn(1)">+</button>
          <button onclick="zoomOut(1)">−</button>
          <button onclick="resetZoom(1)">⟳</button>
        </div>
        <div id="slot-2" style="height: 100%"></div>
      </div>
    </div>

    <!-- ===== TAB 3 ===== -->
    <div class="view single">
      <div class="clean">
        <div class="zoom-controls">
          <button onclick="zoomIn(2)">+</button>
          <button onclick="zoomOut(2)">−</button>
          <button onclick="resetZoom(2)">⟳</button>
        </div>
        <div id="slot-3" style="height: 100%"></div>
      </div>
    </div>

    <!-- ===== COMBINED TAB ===== -->
    <div class="view combined">
      <div class="card">
        <div class="header">
          <div class="header-left">
            <img src="assets/pldt.png" />
            <span>PLDT</span>
          </div>
          <div>
            <button onclick="zoomIn(0)">+</button>
            <button onclick="zoomOut(0)">−</button>
            <button onclick="resetZoom(0)">⟳</button>
          </div>
        </div>
        <div class="body" id="slot-c1"></div>
      </div>

      <div class="card">
        <div class="header">
          <div class="header-left">
            <img src="assets/globe.png" />
            <span>GLOBE</span>
          </div>
          <div>
            <button onclick="zoomIn(1)">+</button>
            <button onclick="zoomOut(1)">−</button>
            <button onclick="resetZoom(1)">⟳</button>
          </div>
        </div>
        <div class="body" id="slot-c2"></div>
      </div>

      <div class="card">
        <div class="header">
          <div class="header-left">
            <img src="assets/eastern.png" />
            <span>EASTERN TELECOM</span>
          </div>
          <div>
            <button onclick="zoomIn(2)">+</button>
            <button onclick="zoomOut(2)">−</button>
            <button onclick="resetZoom(2)">⟳</button>
          </div>
        </div>
        <div class="body" id="slot-c3"></div>
      </div>
    </div>

    <script>
      /* =====================================================
   CONFIG
===================================================== */
      const PLDT_INDEX = 0; // Graph 1
      const REFRESH_INTERVAL = 300000; // 5 mins
      const PLDT_ACTIVITY_INTERVAL = 10000; // 10 seconds fake mouse move

      /* =====================================================
   WEBVIEWS
===================================================== */
      const webviews = [
        makeWV("https://i-gate.net.ph/client/public/"),
        makeWV(
          "https://mrtg.globebusiness.com.ph/mrtg_customer/index.php?module=my_connection",
        ),
        makeWV("https://bandwidth10.eastern-tele.com/cacti/graph_view.php"),
      ];

      function makeWV(src) {
        const w = document.createElement("webview");
        w.src = src;
        w.style.width = "100%";
        w.style.height = "100%";
        return w;
      }

      document.getElementById("slot-1").appendChild(webviews[0]);

      /* =====================================================
   TAB MANAGEMENT
===================================================== */
      let activeTab = 0;

      function showTab(i) {
        activeTab = i;

        document
          .querySelectorAll(".view")
          .forEach((v) => v.classList.remove("active"));
        document
          .querySelectorAll(".tabs button")
          .forEach((b) => b.classList.remove("active"));

        document.querySelectorAll(".view")[i].classList.add("active");
        document.querySelectorAll(".tabs button")[i].classList.add("active");

        if (i === 0) slot("slot-1", 0);
        if (i === 1) slot("slot-2", 1);
        if (i === 2) slot("slot-3", 2);

        if (i === 3) {
          slot("slot-c1", 0);
          slot("slot-c2", 1);
          slot("slot-c3", 2);
        }

        handlePLDTActivity();
        resetRefreshTimer();
      }

      function slot(id, index) {
        const el = document.getElementById(id);
        if (!el.contains(webviews[index])) {
          el.appendChild(webviews[index]);
        }
      }

      /* =====================================================
   ZOOM
===================================================== */
      const zoom = [1, 1, 1];

      function zoomIn(i) {
        zoom[i] += 0.1;
        webviews[i].setZoomFactor(zoom[i]);
      }
      function zoomOut(i) {
        zoom[i] -= 0.1;
        webviews[i].setZoomFactor(zoom[i]);
      }
      function resetZoom(i) {
        zoom[i] = 1;
        webviews[i].setZoomFactor(1);
      }

      /* =====================================================
   AUTO REFRESH (VISIBLE ONLY)
===================================================== */
      let refreshTimer = null;
      let isHovering = false;

      function resetRefreshTimer() {
        if (refreshTimer) clearTimeout(refreshTimer);
        refreshTimer = setTimeout(refreshVisibleGraphs, REFRESH_INTERVAL);
      }

      function refreshVisibleGraphs() {
        if (isHovering) {
          resetRefreshTimer();
          return;
        }

        if (activeTab === 0) webviews[0].reload();
        if (activeTab === 1) webviews[1].reload();
        if (activeTab === 2) webviews[2].reload();

        if (activeTab === 3) {
          webviews.forEach((wv) => wv.reload());
        }

        resetRefreshTimer();
      }

      /* =====================================================
   HOVER DETECTION (PAUSE REFRESH ONLY)
===================================================== */
      ["slot-1", "slot-2", "slot-3", "slot-c1", "slot-c2", "slot-c3"].forEach(
        (id) => {
          const el = document.getElementById(id);
          if (!el) return;

          el.addEventListener("mouseenter", () => {
            isHovering = true;
          });

          el.addEventListener("mouseleave", () => {
            isHovering = false;
            resetRefreshTimer();
          });
        },
      );

      /* =====================================================
   AUTO-HIDE SCROLLBAR (5 SECONDS)
===================================================== */
      let scrollbarTimer = null;
      const SCROLLBAR_HIDE_DELAY = 5000;

      function showScrollbar() {
        document.body.classList.remove("hide-scrollbar");

        if (scrollbarTimer) clearTimeout(scrollbarTimer);
        scrollbarTimer = setTimeout(hideScrollbar, SCROLLBAR_HIDE_DELAY);
      }

      function hideScrollbar() {
        document.body.classList.add("hide-scrollbar");
      }

      /* Show scrollbar on activity */
      ["mousemove", "wheel", "touchstart", "keydown"].forEach((evt) => {
        document.addEventListener(evt, showScrollbar, { passive: true });
      });

      /* Hide scrollbar initially */
      hideScrollbar();

      /* =====================================================
   PLDT FAKE ACTIVITY (GRAPH 1 ONLY)
===================================================== */
      let pldtActivityTimer = null;

      function isPLDTVisible() {
        return activeTab === 0 || activeTab === 3;
      }

      function keepPLDTAlive() {
        const wv = webviews[PLDT_INDEX];
        if (!wv) return;

        wv.executeJavaScript(`
    (function () {
      const evt = new MouseEvent('mousemove', {
        bubbles: true,
        cancelable: true,
        view: window,
        clientX: Math.random() * window.innerWidth,
        clientY: Math.random() * window.innerHeight
      });
      document.dispatchEvent(evt);
    })();
  `);
      }

      function startPLDTActivity() {
        if (pldtActivityTimer) return;

        pldtActivityTimer = setInterval(() => {
          if (isPLDTVisible()) {
            keepPLDTAlive();
          }
        }, PLDT_ACTIVITY_INTERVAL);
      }

      function stopPLDTActivity() {
        if (pldtActivityTimer) {
          clearInterval(pldtActivityTimer);
          pldtActivityTimer = null;
        }
      }

      function handlePLDTActivity() {
        if (isPLDTVisible()) {
          startPLDTActivity();
        } else {
          stopPLDTActivity();
        }
      }

      /* =====================================================
   START EVERYTHING
===================================================== */
      handlePLDTActivity();
      resetRefreshTimer();
    </script>
  </body>
</html>
